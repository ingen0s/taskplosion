<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskplosion: Vaporize Your Tasks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 90vw;
      z-index: 10;
    }
    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(to right, #fff, #87ceeb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 15px;
      animation: fadeIn 1s ease-out;
    }
    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 25px;
      font-weight: 300;
    }
    #task {
      width: 100%;
      max-width: 350px;
      padding: 12px 15px;
      font-size: clamp(1rem, 2vw, 1.1rem);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }
    #task:focus {
      border-color: #87ceeb;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      background: #87ceeb;
      color: #1e3c72;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #fff;
      color: #2a5298;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
    #explosion {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(135, 206, 235, 0.8) 0%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }
    .explosion-active {
      opacity: 1;
      animation: clean-blast 1.2s ease-out forwards;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes clean-blast {
      0% { transform: scale(0); opacity: 0; filter: blur(0); }
      30% { transform: scale(1.5); opacity: 1; filter: blur(5px); }
      70% { transform: scale(2); opacity: 0.7; filter: blur(10px); }
      100% { transform: scale(2.5); opacity: 0; filter: blur(15px); }
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      .container { padding: 15px; }
      h1 { margin-bottom: 10px; }
      p { margin-bottom: 20px; }
      #task { padding: 10px 12px; }
      button { padding: 10px 25px; margin-top: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Taskplosion</h1>
    <p>Enter a task, pay $1, and watch it vanish in style.</p>
    <input type="text" id="task" placeholder="E.g., 'Write emails'">
    <button onclick="explodeTask()">Vaporize</button>
  </div>
  <div id="explosion"></div>

  <script>
    async function explodeTask() {
      const task = document.getElementById('task').value;
      if (!task) {
        alert('Please enter a task to vaporize!');
        return;
      }

      // Trigger the clean explosion
      const explosion = document.getElementById('explosion');
      explosion.classList.add('explosion-active');

      // Smooth transition to payment
      setTimeout(async () => {
        try {
          const response = await fetch('/create-checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ task })
          });
          const data = await response.json();
          if (!response.ok) {
            alert('Vaporization failed: ' + (data.error || 'Something went wrong'));
            explosion.classList.remove('explosion-active');
            return;
          }
          window.location.href = data.url; // Redirect to Stripe
        } catch (error) {
          alert('Error: ' + error.message);
          explosion.classList.remove('explosion-active');
        }
      }, 1200); // Matches clean-blast duration
    }

    // Reset explosion
    document.getElementById('explosion').addEventListener('animationend', () => {
      explosion.classList.remove('explosion-active');
    });
  </script>
</body>
</html>
