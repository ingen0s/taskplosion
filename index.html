<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskplosion: Ignite Your Tasks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 90vw;
      z-index: 10;
    }
    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(to right, #ff6f61, #ffb347);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 15px;
      animation: slideIn 1s ease-out, pulseGlow 2s infinite alternate;
    }
    p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 25px;
      font-weight: 300;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    #task {
      width: 100%;
      max-width: 360px;
      padding: 12px 15px;
      font-size: clamp(1rem, 2vw, 1.1rem);
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff6f61;
      border-radius: 10px;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }
    #task:focus {
      border-color: #ffb347;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 12px rgba(255, 179, 71, 0.6);
    }
    button {
      margin-top: 20px;
      padding: 12px 35px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      background: linear-gradient(45deg, #ff6f61, #ffb347);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.5);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ffb347, #ff6f61);
      box-shadow: 0 6px 20px rgba(255, 179, 71, 0.7);
      transform: translateY(-3px);
    }
    #explosion {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 111, 97, 0.9) 0%, rgba(255, 179, 71, 0.7) 50%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }
    .explosion-active {
      opacity: 1;
      animation: ignite-blast 1.5s ease-out forwards;
    }
    .spark {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ffb347;
      border-radius: 50%;
      opacity: 0;
      z-index: 1;
      animation: spark-fly 1s ease-out forwards;
    }

    /* Animations */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseGlow {
      from { text-shadow: 0 0 5px #ff6f61, 0 0 10px #ffb347; }
      to { text-shadow: 0 0 10px #ff6f61, 0 0 20px #ffb347; }
    }
    @keyframes ignite-blast {
      0% { transform: scale(0); opacity: 0; filter: blur(0); }
      40% { transform: scale(1.3); opacity: 1; filter: blur(8px); }
      70% { transform: scale(2); opacity: 0.8; filter: blur(12px); }
      100% { transform: scale(2.8); opacity: 0; filter: blur(20px); }
    }
    @keyframes spark-fly {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)); }
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      .container { padding: 15px; }
      h1 { margin-bottom: 12px; }
      p { margin-bottom: 20px; }
      #task { padding: 10px 12px; max-width: 300px; }
      button { padding: 10px 30px; margin-top: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Taskplosion</h1>
    <p>Drop a task. Ignite it for $1. Witness the blast.</p>
    <input type="text" id="task" placeholder="E.g., 'Call the boss'">
    <button onclick="explodeTask()">Ignite</button>
  </div>
  <div id="explosion"></div>

  <script>
    async function explodeTask() {
      const task = document.getElementById('task').value;
      if (!task) {
        alert('Enter a task to ignite!');
        return;
      }

      // Trigger the explosion
      const explosion = document.getElementById('explosion');
      explosion.classList.add('explosion-active');

      // Add sparks for extra spice
      for (let i = 0; i < 15; i++) {
        const spark = document.createElement('div');
        spark.className = 'spark';
        const x = (Math.random() - 0.5) * 300; // Random X scatter
        const y = (Math.random() - 0.5) * 300; // Random Y scatter
        spark.style.setProperty('--x', `${x}px`);
        spark.style.setProperty('--y', `${y}px`);
        spark.style.left = '50%';
        spark.style.top = '50%';
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1000); // Clean up sparks
      }

      // Proceed to payment after the blast
      setTimeout(async () => {
        try {
          const response = await fetch('/create-checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ task })
          });
          const data = await response.json();
          if (!response.ok) {
            alert('Ignition failed: ' + (data.error || 'Something fizzled'));
            explosion.classList.remove('explosion-active');
            return;
          }
          window.location.href = data.url; // To Stripe
        } catch (error) {
          alert('Blast aborted: ' + error.message);
          explosion.classList.remove('explosion-active');
        }
      }, 1500); // Matches ignite-blast duration
    }

    // Reset explosion
    document.getElementById('explosion').addEventListener('animationend', () => {
      explosion.classList.remove('explosion-active');
    });
  </script>
</body>
</html>
