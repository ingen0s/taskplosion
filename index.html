<!DOCTYPE html>
<html>
<head>
  <title>Taskplosion: Explode Your Tasks!</title>
  <style>
    body { text-align: center; font-family: Comic Sans MS, sans-serif; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 24px; color: hotpink; }
  </style>
</head>
<body>
  <h1>Taskplosion: Tip to Explode Your Tasks!</h1>
  <p>Enter a task you hate, tip a buck, and watch it go BOOM!</p>
  <input type="text" id="task" placeholder="E.g., 'Clean the fridge'">
  <button onclick="explodeTask()">Explode It! (Tip $1)</button>
  <div id="result"></div>

  <script>
    async function explodeTask() {
      const task = document.getElementById('task').value;
      if (!task) {
        alert('Gimme a task, ya goof!');
        return;
      }
      try {
        const response = await fetch('/create-checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ task })
        });
        const data = await response.json();
        if (!response.ok) {
          alert('Oops! ' + (data.error || 'Something went wrong'));
          return;
        }
        window.location.href = data.url; // Redirect to Stripe Checkout
      } catch (error) {
        alert('Explosion failed: ' + error.message);
      }
    }
  </script>
</body>
</html>
